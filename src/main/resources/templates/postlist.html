<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>데이터베이스 연동 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .layout {
            max-width: 500px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
            text-decoration: none;
        }

        .button-container a:hover {
            background-color: #45a049;
        }

        /* 수정된 부분 */
        .post-title {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
<p class="session-text" th:text="${session.loginid}"></p><a href="/user/logout">로그아웃</a>
<div class="layout">
    <table>
        <thead>
        <tr>
            <th>목록</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post:${list}">
            <td th:text="${post.id}">null</td>
            <td>
                <a class="post-title" th:text="${post.title}" th:href="@{/post/view(id=${post.id})}"></a>
            </td>
            <td th:text="${post.user_id}">null</td>
        </tr>
        </tbody>
    </table>

    <!-- 글쓰기 버튼 -->
    <div class="button-container">
        <a href="/post">글쓰기</a>
    </div>
</div>
</body>
</html>
